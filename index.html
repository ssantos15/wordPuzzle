<!DOCTYPE html>
<html>
  <head>
    <title>Word Puzzle</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="sentenceForm">
        <div class="form-group">
          <label for="sentence">Enter a sentence and I will return the sentence without any vowels.</label>
          <input id="sentence" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="puzzleResult">
        <h3>Guess what it says:</h3>
        <p><span id="result"></span></p>
      </div>
    </div>
  </body>
</html>
